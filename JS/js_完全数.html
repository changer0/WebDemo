<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>完全数</title>
</head>
<body>
	<script type="text/javascript">
		for(i = 1; i < 1000; i++){
			if (i == yinshuhe(i)) {
				console.log(i);
			}
		}

		function yinshuhe(a){
			var sum = 0;
			for(i = 1; i < a; i++){
				if (a%i == 0) {
					sum = sum + i;
				}
			}
			return sum;
		}	
	</script>
</body>
